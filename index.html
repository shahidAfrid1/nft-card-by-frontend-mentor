<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/app/scss/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Outfit:wght@300;400;600&family=Shalimar&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>


  <div class="container">
    
    <div class="card">
      
      <div class="img" id="hover">
        <div class="hoverCls flex flex-ai flex-jc-c">
          <img src="/images/icon-view.svg" alt="">
        </div>
      </div>
      
      <h3>
        Equilibrium #3429
      </h3>
      
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="icons flex flex-jc-sb">
        <div class="icon1 flex flex-ai">
          <img src="/images/icon-ethereum.svg" alt="">  0.041 ETH
        </div>
        <div class="icon2 flex flex-ai">
          <img src="/images/icon-clock.svg" alt="">  3 days left
        </div>
      </div>

      <div class="line">

      </div>

      <div class="profile">
        <img src="/images/image-avatar.png" alt=""> Creation of &nbsp;<span>Jules Wyvern</span> 
      </div>
    </div>
 
  </div>


  
  

</body>
</html>
